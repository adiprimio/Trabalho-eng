<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name='content'>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome:"/>
                <h:inputText value="#{Cliente.nome}"/>
                <h:outputLabel value="CPF:"/>
                <h:inputText value="#{Cliente.cpf}"/>
                <h:outputLabel value="Telefone:"/>
                <h:inputText value="#{Cliente.telefone}"/>
                <h:outputLabel value="Idade:"/>
                <h:inputText value="#{Cliente.idade}"/>
                <h:outputLabel value="Sexo:"/>
                <h:selectOneMenu value="#{Cliente.sexo}">
                    <f:selectItem itemValue="Masculino"/>
                    <f:selectItem itemValue="Feminino"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton value="Cadastrar" action="listaclientes"/>
        </h:form>
    </ui:define>
    
</ui:composition>
